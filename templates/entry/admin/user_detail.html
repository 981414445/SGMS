<!DOCTYPE html>
<html lang="en">

<head>
    {{template "components/head.html" .}}
</head>

<body>
    {{template "components/navbar.html" .}}
    <div class="wrapper-content">
        {{template "components/aside_admin.html" .}}
        <div class="content">
            <div class="form-detail">
                <div class="tile">
                    <h3><span class="icon sidebar-icon"><i class="fa fa-list"></i></span> 课程详情</h3>
                </div>
                <form action="/admin/user/update" method="POST" class="row">
                    <input type="hidden" name="id" value={{.Info.Id}} >
                    <div class="input-field col s3">
                        <input name="name" type="text" class="validate" value="{{.Info.Name}}" >
                        <label for="icon_prefix">学生姓名</label>
                    </div>
                    <div class="input-field col s3">
                        <input name="password" type="text" class="validate" value="" >
                        <label for="icon_telephone">密码</label>
                    </div>
                    <div class="input-field col s3">
                        <input name="sex" type="text" class="validate" value="{{.Info.Sex}}" >
                        <label for="icon_telephone">性别</label>
                    </div>
                    <div class="input-field col s3">
                        <input name="phone" type="number" class="validate" value="{{.Info.Phone}}" >
                        <label for="icon_telephone">电话</label>
                    </div>
                    <div class="input-field col s3">
                        <input name="birthday" type="text" class="datetimepicker" disabled value="{{datetime .Info.Birthday}}" >
                        <label for="icon_telephone">生日</label>
                    </div>
                    <div class="input-field col s3">
                        <input name="professionid" type="text" class="validate" value="{{.Info.ProfessionId.Int64}}" >
                        <label for="icon_telephone">专业名称</label>
                    </div>
                    <div class="input-field col s3">
                        <input name="professionno" type="text" class="validate" value="{{.Info.ProfessionNo.Int64}}" >
                        <label for="icon_telephone">学号</label>
                    </div>
                    <div class="input-field col s12">
                        <a class="btn blue clear">清空</a>
                        <button class="btn pull-right" type="submit">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
     {{template "components/script.html"}}
</body>

</html>
