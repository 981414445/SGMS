<div class="admin-list"></div>
        <table class="table striped">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>学号</th>
                    <th>性别</th>
                    <th>电话</th>
                    <th>用户组</th>
                    <th>专业</th>
                    <th>生日</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {{range $i,$e := .List}}
                <tr>
                    <td>{{add $i 1}}</td>
                    <td><a href="/admin/user/detail?id={{$e.Id}}">{{$e.Name}}</td>
                    <td>{{$e.ProfessionNo.Int64}}</td>
                    <td>{{$e.Sex}}</td>
                    <td>{{$e.Phone.String}}</td>
                    <td>{{$e.Group}}</td>
                    <td>{{$e.ProfessionId.Int64}}</td>
                    <td>{{$e.Birthday.String}}</td>
                    <td><a href="/admin/user/del?id={{$e.Id}}"><i class="fa fa-cut"></i>&nbsp;删除</a></td>
                </tr>
                {{end}}
            </tbody>
        </table>
        <div class="pull-right">{{unescaped (pagnationx .Ctx .Total true)}}</div>
    </div>
