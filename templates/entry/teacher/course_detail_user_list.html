<div class="admin-list"></div>
        <table class="table striped">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>学号</th>
                    <th>性别</th>
                    <th>电话</th>
                    <th>专业</th>
                </tr>
            </thead>
            <tbody>
                {{range $i,$e := .Info.Users}}
                <tr>
                    <td>{{add $i 1}}</td>
                    <td>{{$e.Name}}</td>
                    <td>{{$e.ProfessionNo.Int64}}</td>
                    <td>{{$e.Sex}}</td>
                    <td>{{$e.Phone.String}}</td>
                    <td>{{$e.ProfessionId.Int64}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
