<div class="admin-list"></div>
        <table class="table striped">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>学号</th>
                    <th>性别</th>
                    <th>电话</th>
                    <th>生日</th>
                </tr>
            </thead>
            <tbody>
                {{range $i,$e := .Info.Users}}
                <tr>
                    <td>{{add $i 1}}</td>
                    <td>{{$e.Name}}</td>
                    <td>{{$e.No}}</td>
                    <td>{{$e.Sex}}</td>
                    <td>{{$e.Phone}}</td>
                    <td>{{if $e.Birthday.Valid}}{{datetime $e.Birthday.Int64}}{{else}}未填写{{end}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
        <div class="pull-right">{{unescaped (pagnationx .Ctx .Total true)}}</div>
    </div>
