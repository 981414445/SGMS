<!DOCTYPE html>
<html lang="en">

<head>
    {{template "components/head.html" .}}
</head>

<body>
    {{template "components/navbar.html" .}}
    <div class="wrapper-content">
        {{template "components/aside_teacher.html" .}}
        <div class="content">
            <div class="form-detail">
                <div class="tile">
                    <h3><span class="icon sidebar-icon"><i class="fa fa-list"></i></span> {{.Info.Info.ProfessionName}}学生列表</h3>
                </div>
                <form action="/teacher/major/users" method="GET" class="row">
                    <input type="hidden" name="id" value={{.Info.Info.ProfessionId}} >
                    <div class="input-field col s3">
                        <input name="name" type="text" class="validate">
                        <label for="icon_prefix">学生姓名</label>
                    </div>
                    <div class="input-field col s3">
                        <input name="no" type="tel" class="validate">
                        <label for="icon_telephone">学号</label>
                    </div>
                    <div class="input-field col s3">
                        <button class="btn blue" type="reset">清空</button>
                        <button class="btn" type="submit">查询</button>
                    </div>
                </form>
                {{template "entry/teacher/user_list.html" .}}
            </div>
        </div>
    </div>
    {{template "components/script.html"}}
    <!-- <script src="/static/build/common.js"></script> -->
</body>

</html>
