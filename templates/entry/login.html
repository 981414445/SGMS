<!DOCTYPE html>
<html lang="en">

<head>
    {{template "components/head.html" .}}
</head>

<body>
    <div class="login-wrapper">
        <div class="box">
            <form action="/login">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" name="number" type="text" class="validate">
                        <label for="icon_prefix">First Name</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <label for="icon_telephone">Telephone</label>
                        <input id="icon_telephone" name="password" type="password" class="validate">
                    </div>
                    <div class="col s12">
                        <button type="submit" class="btn btn-success submit-button">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {{template "components/script.html"}}
</body>

</html>
