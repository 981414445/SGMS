<!DOCTYPE html>
<html lang="en">
<head>
{{template "components/head.html" .}}
</head>
<body>
    <div class="login-wrapper">
        <div class="box">
            <form action="/login" >
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" type="text" name="numbers" placeholder="学号">
                        <span class="icon is-small is-left">
                        <i class="fa fa-user"></i>
                      </span>
                        <span class="icon is-small is-right">
                        <i class="fa fa-check"></i>
                      </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input" type="password" name="password" placeholder="密码">
                        <span class="icon is-small is-left">
                        <i class="fa fa-lock"></i>
                      </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <button type="submit" class="button is-success submit-button">
                        登陆
                      </button>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="/static/build/login.js"></script>
</body>

</html>
